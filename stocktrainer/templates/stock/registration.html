{% extends 'base.html' %}
{% block content %}
<body style="background-image: url('https://i.pinimg.com/originals/13/6d/d1/136dd1e28534c4cf7803f924c46cc9d9.jpg')">
<div style="margin-left: 350px; margin-right: 350px; margin-top: 100px; border: 1px solid black; padding: 40px; background-color: rgba(0,0,0,0.7); color: white">
<form method='POST'>
  {% csrf_token %}
  <h2>Registration Form</h2>
  <div class="form-group">
    <label name="username">Username</label>
    <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="Enter username">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
  </div>

<div class="form-group">
  <label>EMAIL ID: </label>
  <input type="password" name="email" class="form-control" id="exampleInputPassword1" placeholder="Enter Email">
</div>

<div class="form-group">
  <label>First Name: </label>
  <input type="password" name="fname" class="form-control" id="exampleInputPassword1" placeholder="First Name">
</div>

<div class="form-group">
  <label>Last Name:</label>
  <input type="password" name="lname" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
</div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<h3>Already A Member?</h3> <h2><a href="{% url 'login' %}">Login</a></h2>
</div>
</body>
{% endblock %}
