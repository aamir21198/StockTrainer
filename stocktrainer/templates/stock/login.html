 {% extends 'base.html' %}
 {% block content %}
 <body style="background-image: url('https://i.pinimg.com/originals/13/6d/d1/136dd1e28534c4cf7803f924c46cc9d9.jpg')">
 <div style="margin-left: 350px; margin-right: 350px; margin-top: 150px; border: 1px solid black; padding: 40px; background-color: rgba(0,0,0,0.7); color: white">
 <form method='POST'>
   {% csrf_token %}
   <h2>Login Form</h2>
   <div class="form-group">
     <label name="username">Username</label>
     <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="Enter username">
   </div>

   <div class="form-group">
     <label for="exampleInputPassword1">Password</label>
     <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
   </div>

   <button type="submit" class="btn btn-primary">Submit</button>
 </form>

 {% if error %}
   <p>{{ error }}</p>
 {% endif %}
 <h3>Not A Member?</h3> <h2><a href="{% url 'register' %}">Register</a></h2>
 </div>
 </body>
 {% endblock %}
